<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calc">
        <p class="warning">Enter the Valid Input</p>
        <h1 class="input"></h1>
        <button onclick="cleared()" class="clear"> Reset</button>
        <button onclick="del()" class="btn cut"> <span ></span></button>

        <button onclick="sym('%')" class="btn"> %</button>
        
        <button onclick="num(9)" class="btn"> 9</button>
        <button onclick="num(8)" class="btn"> 8</button>
        <button onclick="num(7)" class="btn"> 7</button>
        
        <button onclick="sym('/')" class="btn"> /</button>
        
        <button onclick="num(6)" class="btn"> 6</button>
        <button onclick="num(5)" class="btn"> 5</button>
        <button onclick="num(4)" class="btn"> 4</button>
        
        <button onclick="sym('x')" class="btn"> x</button>
        
        <button onclick="num(3)" class="btn"> 3</button>
        <button onclick="num(2)" class="btn"> 2</button>
        <button onclick="num(1)" class="btn"> 1</button>
        
        <button onclick="sym('-')" class="btn"> -</button>
        
        <button onclick="num('.')" class="btn"> .</button>
        <button onclick="num(0)" class="btn"> 0</button>
        <button onclick="sym('=')" class="btn clr"> =</button>
        <button onclick="sym('+')" class="btn"> +</button>
        <div class="history">
            <h4 style="border: 2px solid; margin-bottom: 10px;">HISTORY</h4>
        </div>
    </div>
    <script>
        const input = document.querySelector('.input');
        let val;
        let chk = true;
        function cleared() {
            input.innerHTML = "";
            chk=true;
        }
        function num(num) {
            input.innerHTML += num;
            chk = false;
        }
        function del(){
            input.innerHTML = input.innerHTML.slice(0,-1);
        }
        function sym(symbol) {
            if (chk== false) {
                chk = true;
                val = input.innerHTML;
                if (symbol === '%') {
                    input.innerHTML = eval(input.innerHTML) / 100;
                } else if (symbol === 'x') {
                    input.innerHTML += '*';
                } else if (symbol === '/') {
                    input.innerHTML += '/';
                } else if (symbol === '+') {
                    input.innerHTML += '+';
                } else if (symbol === '-') {
                    input.innerHTML += '-';
                } else {
                    input.innerHTML = eval(input.innerHTML);
                    chk=false;
                    
                    document.querySelector(".history").style.paddingBottom = '1px ';
                    document.querySelector(".history").innerHTML += `<p>${val}=${input.innerHTML}</p>`;
                }
            }
            else{
                document.querySelector('.warning').style.display = 'block';
                
                setTimeout(() => {
                    document.querySelector('.warning').style.display = 'none';
                }, 2000);
            }
        }
    </script>
</body>
</html>
